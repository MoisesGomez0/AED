        document.write("<ul>");
            for(i in json){
                if(typeof(json[i])=="object"){
                    document.write(`<li>${i}`);
                    deep(json[i])
                    document.write("</li>")
                }else{
                    document.write("<li>")
                    document.write(`${i}:${json[i]}`)

                }
            }
